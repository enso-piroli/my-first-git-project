<html>
  <head>
    <title>My website</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="../images/apple.ico" />
    <link rel="stylesheet" href="../stylesheet/adminDashboard.css" />
  </head>
  <body>

     <div class="main-div">


      // navbar.

        <nav class="navbar">
            <img src="../images/apple-logo.jpg" alt="logo">
            <div>   
             <ul class="menu">
                <li><a href="#" id="users">users</a></li>
                <li> <a href="#" id="products">product-manager</a></li>
                <li><a href="#" id="log-out">Log-out</a></li>
            </ul>
        </div>
        <div class="shopping-cart">
            <img src="../images/shopping-cart.png" alt="logo">
        </div>
        </nav>


        //User container.

        <div id="users-container" style="display: none">
          
             <h2>Users</h2>
             <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="user-list">
                </tbody>
             </table>
        </div>


        //Products container.
        <div id="products-container" style="display: flex;">

          <div id="product-creator">
          <h2>Product Creator</h2>
          <form id="product-form">
         <label for="product-title">Product title</label>
                <input type="text" id="product-title" name="product-title" placeholder="Product title" required>

                <label for="product-description">Product description</label>
                <textarea id="product-description" name="product-description" placeholder="Product description" required></textarea>

                <label for="product-stock">Stock</label>
                <input type="number" id="product-stock" name="product-stock" placeholder="Stock" min="1" required>

                <label for="product-image">Image URL</label>
                <input type="text" id="product-image" name="product-image" placeholder="Image URL" required>

                <label for="product-category">Category</label>
                <input type="text" id="product-category" name="product-category" placeholder="Category" required>

                <label for="product-price">Product price</label>
                <input type="number" id="product-price" name="product-price" placeholder="Product price" required>
            <button type="button" id="product-submit">Create Product</button>
          </form>

          </div>
          <div id="products-list">

        </div>
      </div>

      </div>
      
</body>
<script src="../js/admin.js"></script>
</html>
