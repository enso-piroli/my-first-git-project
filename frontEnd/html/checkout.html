
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Checkout</title>
    <link rel="stylesheet" href="../stylesheet/checkout.css">
</head>
<body>
    <div class="checkout-container">
        <h1>Secure Checkout</h1>
        <form class="payment-form">
            <div class="form-group">
                <label for="cardholder-name">Cardholder Name</label>
                <input type="text" id="cardholder-name" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="XXXX XXXX XXXX XXXX" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" id="expiry-date" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="XXX" required>
                </div>
            </div>
            <div>
                <label for="shipping-address">Shipping Address</label>
                <input type="text" id="shipping-address" placeholder="1234 Main St, City, Country" required>
            </div>
            <button type="submit" class="submit-button">Pay Now</button>
        </form>
    </div>
</body>
</html>
